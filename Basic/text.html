<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <b>이 텍스트는 bold 입니다.</b
      ><!-- 진한 폰트 쓰지말고 strong -->
    </p>
    <p><strong>이 텍스트는 strong 입니다.</strong></p>
    <!-- 진한 폰트 이게 좋음 -->
    <hr />
    <!-- 구분선 : 줄같아보이지만 네모난 박스 형태 -->
    <p><i>이 텍스트는 italic 입니다.</i></p>
    <!-- 기울어진 폰트 쓰지말고 em -->
    <p><em>이 텍스트는 em 입니다.</em></p>
    <!-- 기울어진 폰트 이게 좋음 -->
    <p>3<sub>2</sub>5<sup>2</sup></p>
  </body>
</html>
