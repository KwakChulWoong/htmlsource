<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>이것은 heading 태그입니다.</h1>
    <!-- h1 숫자가 적을수록 이 페이지에서 가장 중요하다는 뜻 -->
    <h2>이것은 heading 태그입니다.</h2>
    <!-- 한 페이지에 h1은 하나만 쓰는걸 권장함 -->
    <h3>이것은 heading 태그입니다.</h3>
    <!-- 제목단계를 건너뛰어서 작성하지 말기-->
    <h4>이것은 heading 태그입니다.</h4>
    <h5>이것은 heading 태그입니다.</h5>
    <h6>이것은 heading 태그입니다.</h6>
  </body>
</html>
