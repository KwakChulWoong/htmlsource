<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹 서버에 정보를 제출하기 위한 양식 -->
    <!-- method : get(기본) / post -->
    <!-- autocomplete="on/off" 자동완성 on off -->
    <!-- name : 고유한 이름 부여-->
    <form action="/login" method="POST" name="myform" autocomplete="off">
      <!-- 가야할 주소 -->
      <input type="text" name="id" />
      <input type="password" name="pwd" id="" />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
